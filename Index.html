<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Store - Loja de Tecnologia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="header-inner-content show-menu">
        <h1 class="logo">TECH<span>STORE</span></h1>
        <nav>
          <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Sobre</li>
            <li>Contato</li>
            <li>Login</li>
          </ul>
        </nav>
        <div class="nav-icon-container">
          <img src="./imagens/cart.png" />
          <img src="./imagens/menu.png" class="menu-button" />
        </div>
      </div>
    </div>
    <header>
      <div class="header-inner-content">
        <div class="header-bottom-side">
          <div class="header-bottom-side-left">
            <h2>Deixe o seu trabalho muito mais moderno!</h2>
            <p>
              Libere sua criatividade e conquiste o mundo digital: nosso
              notebook Ã© a chave para produtividade, estilo e performance de
              ponta.
            </p>
            <button>Saiba Mais</button>
          </div>
          <div class="header-bottom-side-right">
            <img
              src="./imagens/gaming-msi-header.png"
              alt="Imagem do notebook"
            />
          </div>
        </div>
      </div>
    </header>

    <main>
        <div class="grey-background">
            <div class="page-inner-content">
                <div class="cols cols-3">
                    <img src="./Produtos/product-1.png" alt="">
                    <img src="./Produtos/product-2.png" alt="">
                    <img src="./Produtos/product-3.png" alt="">

                </div>

            </div>
            <div class="page-inner-content">
                <h3 class="section-title">Produtos Selecionados</h3>
                <div class="subtitle-underline">
                    <div class="cols cols-4">
                        <div>
                            <img src="./Produtos/product-4.png" alt="">
                            <p class="product-name">Combo Gamer Meetion</p>
                            <p class="rate"></p>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </main>


    
    <script>
      const navbar = document.querySelector(".navbar");
      const menuButon = document.querySelector("menu-button");

      menuButon.addEventListener("click", () => {
        navbar.classList.toggle("show-menu")

      })
    </script>
  </body>
</html>
